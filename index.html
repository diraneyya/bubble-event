<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>This is a <em>super <strong>amazing</strong> dope</em> heading.</h1>

    <script>

        function clickHandlerH1(event) {
            console.log("The H1 node has been clicked");   
        }

        function clickHandlerStrong(event) {
            console.log("The STRONG node has been clicked");

            event.stopPropagation();
        }

        document.querySelector("h1").addEventListener(
            "click", clickHandlerH1
        );

        document.querySelector("strong").addEventListener(
            "click", clickHandlerStrong
        );


    </script>
</body>
</html>
